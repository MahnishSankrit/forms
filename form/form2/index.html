    <section>
        <!-- Login Form -->
        <div class="signin login">
            <div class="content">
                <h2>Login</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#" id="showSignup">Sign Up</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Signup Form -->
        <div class="signin signup hidden">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Full Name</i>
                    </div>
                    <div class="inputBox">
                        <input type="email" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="text" required>

                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Confirm Password</i>

                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </div>
